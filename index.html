<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <div id="title">
    <center><h1>Recherche et ajout de nouvelles entreprises</h1></center>
    <br>
  </div>

  <body>
             
     <div class="container-fluid">
      <form class="form-inline">
        <div class="row border border-dark border-2">
          <div class="col-6 border-end border-dark border-2">         
              <label for="RS"> Raison sociale </label>    
              <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : Super U" id="RS" >
              <label for="EN"> Enseigne </label>    
              <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : TAHITI PERLES CREATIONS" id="EN" >
              <label for="CP"> Code Postal </label>             
              <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : 67000" id="CP" >
              <label for="NC"> Commune </label> 
              <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : Strasbourg" id="NC">            
              <br> 
          </div>
          <div class="col 6 bor ">       

            <label for="PUL"> Prenom Unite Legale </label>    
            <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : Michel" id="PUL" >
            <label for="NUL"> Nom Unite Legale </label>    
            <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : Meyer" id="NUL" >
            <label for="SI"> Sigle </label>             
            <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : EDF" id="SI" >
            <label for="CE"> Catégorie entreprise </label> 
            <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="ex : PME" id="CE"> 
              
          </div>
        </div>
        <br>
          <center><input type="submit" value="Rechercher"></center>
      </form>
      <br>
      

      <div class="container-fluid">
        <form class="form-inline">
          <div class="row border border-dark border-2">
            <div class="col-6 ">
              <p class=" title h3 text-decoration-underline" > Résultat :</p>
              <article class="textnormale h5">
                <h5> Raison sociale : </h5>
                <h5> Enseigne : </h5>                
                <h5> Code Postal : </h5>
                <h5> Commune : </h5>
                <h5> Prenom Unite Legale : </h5>
                <h5> Nom Unite Legale : </h5>
                <h5> Sigle : </h5>
                <h5> Catégorie entreprise : </h5>
            </article>
                       
                <br> 
            </div>
            <div class="col  bor ">              
              <input type="checkbox">
            </div>
          </div>

      <div>
        
        
    </div>
      
    </div>
    <div id="title">

    </div>
